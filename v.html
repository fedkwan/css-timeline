<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="v.css" />
</head>

<body>
    <div class="total-container">
        <div class="halt-box">
        </div>
        <div class="split-line">
            <div class="point point-1">
                <div class="icon"></div>
                <div class="box">
                    <div class="triangle"></div>
                    <div class="title">静夜思</div>
                    <div class="content">
                        <p class="p">床前明月光，</p>
                        <p class="p">疑是地上霜。</p>
                        <p class="p">举头望明月，</p>
                        <p class="p">低头思故乡。</p>
                    </div>
                </div>
            </div>
            <div class="point point-2">
                <div class="icon"></div>
                <div class="box">
                    <div class="triangle"></div>
                    <div class="title">乐游原</div>
                    <div class="content">
                        <p class="p">向晚意不适，</p>
                        <p class="p">驱车登古原。</p>
                        <p class="p">夕阳无限好，</p>
                        <p class="p">只是近黄昏。</p>
                    </div>
                </div>
            </div>
            <div class="point point-3">
                <div class="icon"></div>
                <div class="box">
                    <div class="triangle"></div>
                    <div class="title">江雪</div>
                    <div class="content">
                        <p class="p">千山鸟飞绝，</p>
                        <p class="p">万径人踪灭。</p>
                        <p class="p">孤舟蓑笠翁，</p>
                        <p class="p">独钓寒江雪。</p>
                    </div>
                </div>
            </div>
            <div class="point point-4">
                <div class="icon"></div>
                <div class="box">
                    <div class="triangle"></div>
                    <div class="title">相思</div>
                    <div class="content">
                        <p class="p">红豆生南国，</p>
                        <p class="p">春来发几枝？</p>
                        <p class="p">愿君多采撷，</p>
                        <p class="p">此物最相思。</p>
                    </div>
                </div>
            </div>
            <div class="point point-5">
                <div class="icon"></div>
                <div class="box">
                    <div class="triangle"></div>
                    <div class="title">登鹳雀楼</div>
                    <div class="content">
                        <p class="p">白日依山尽，</p>
                        <p class="p">黄河入海流。</p>
                        <p class="p">欲穷千里目，</p>
                        <p class="p">更上一层楼。</p>
                    </div>
                </div>
            </div>
            <div class="point point-6">
                <div class="icon"></div>
                <div class="box">
                    <div class="triangle"></div>
                    <div class="title">春晓</div>
                    <div class="content">
                        <p class="p">春眠不觉晓，</p>
                        <p class="p">处处闻啼鸟。</p>
                        <p class="p">夜来风雨声，</p>
                        <p class="p">花落知多少？</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="halt-box">
        </div>
    </div>
</body>

</html>
